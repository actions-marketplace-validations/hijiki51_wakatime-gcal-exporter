name: 'wakatime-gcal-exporter'
description: 'Sync wakatime stats to google calender'
author: 'hijiki51'
inputs:
  wakatime-api-key:
    required: true
    description: 'wakatime api key'
  google-credential:
    required: true
    description: 'google credential'
  event-creator-email:
    required: true
    description: 'event creator email'
  calendar-id:
    required: true
    description: 'google calendar id'
  color-id:
    description: 'google calendar color id'
  projects: 
    description: 'filter project names. if empty, all projects are exported'
runs:
  using: 'node16'
  main: 'dist/index.js'
